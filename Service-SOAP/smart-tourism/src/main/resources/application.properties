spring.cloud.compatibility-verifier.enabled=false

########################################
### APPLICATION
########################################
spring.application.name=cultural-soap-service
server.port=8090

########################################
### DATABASE (MySQL)
########################################
spring.datasource.url=jdbc:mysql://localhost:3306/smart_tourism?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=112233**
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

########################################
### HIKARI CONNECTION POOL
########################################
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-test-query=SELECT 1

########################################
### JPA / HIBERNATE
########################################
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.physical_naming_strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

########################################
### MULTIPART (Upload files)
########################################
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

########################################
### EUREKA CLIENT
########################################
eureka.client.enabled=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

eureka.instance.appname=${spring.application.name}
eureka.instance.instance-id=${spring.application.name}:${server.port}
eureka.instance.prefer-ip-address=true

# SOAP metadata visible dans Eureka
eureka.instance.metadata-map.soap.wsdl=/ws/culturalArchive.wsdl
eureka.instance.metadata-map.soap.endpoint=/ws
eureka.instance.metadata-map.management.port=${server.port}
eureka.instance.metadata-map.health.path=/actuator/health

# Auto registration Spring Cloud
spring.cloud.service-registry.auto-registration.enabled=true

########################################
### ACTUATOR
########################################
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Actuator expose sur mÃªme port 8090 (ok)
management.server.port=8090

########################################
### LOGGING
########################################
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.springframework.ws=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.springframework.jdbc.core=TRACE
logging.level.com.smarttourism=DEBUG
logging.level.com.smart_tourism=DEBUG
