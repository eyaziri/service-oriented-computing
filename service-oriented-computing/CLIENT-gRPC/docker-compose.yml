services:
  alert-orchestrator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: alert-orchestrator
    restart: unless-stopped
    ports:
      - "8086:8084"
    environment:
      # Configuration Eureka
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: "http://host.docker.internal:8761/eureka/"
      EUREKA_INSTANCE_HOSTNAME: localhost
      EUREKA_CLIENT_REGISTER_WITH_EUREKA: "true"
      EUREKA_CLIENT_FETCH_REGISTRY: "true"
      
      # Application
      SERVER_PORT: "8084"
      SPRING_APPLICATION_NAME: "alert-orchestrator"
      
      # gRPC - cible directe
      GRPC_CLIENT_NOTIFICATION-SERVICE_ADDRESS: "static://host.docker.internal:9090"
      
    extra_hosts:
      - "host.docker.internal:host-gateway"
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s