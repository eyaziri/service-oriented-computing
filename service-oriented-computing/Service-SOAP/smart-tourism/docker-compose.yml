version: '3.8'

services:
  mysql-db:
    image: mysql:8.0
    container_name: smart-tourism-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 112233**
      MYSQL_DATABASE: smart_tourism
    ports:
      - "3311:3306"
    volumes:
      - mysql-data:/var/lib/mysql

  smart-tourism:
    build:
      context: .  # ou le chemin vers le projet smart-tourism
      dockerfile: Dockerfile-smart-tourism  # un Dockerfile différent
    container_name: smart-tourism
    restart: unless-stopped
    ports:
      - "8085:8080"  # Ce port était manquant
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/smart_tourism?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 112233**
      SERVER_PORT: "8080"
    depends_on:
      - mysql-db
    networks:
      - smart-tourism-network

  soap-service:
    build: .
    container_name: soap-service
    restart: unless-stopped
    ports:
      - "8090:8090"
    environment:
      # Utilisez le nom du service MySQL (mysql-db) au lieu de host.docker.internal
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/smart_tourism?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 112233**
      SERVER_PORT: "8090"
      SPRING_APPLICATION_NAME: "cultural-soap-service"
    depends_on:
      - mysql-db
    networks:
      - smart-tourism-network

networks:
  smart-tourism-network:
    driver: bridge

volumes:
  mysql-data: