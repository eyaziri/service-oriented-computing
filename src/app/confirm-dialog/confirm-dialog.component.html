<div class="confirm-dialog">
  <!-- Header -->
  <div class="dialog-header" [class]="'header-' + data.color">
    <mat-icon *ngIf="data.color === 'warn'" class="header-icon">warning</mat-icon>
    <mat-icon *ngIf="data.color === 'accent'" class="header-icon">info</mat-icon>
    <mat-icon *ngIf="data.color === 'primary'" class="header-icon">help_outline</mat-icon>
    
    <h2 class="dialog-title" mat-dialog-title>
      {{ data.title }}
    </h2>
  </div>

  <!-- Content -->
  <mat-dialog-content class="dialog-content">
    <div class="message-container">
      <p class="dialog-message">{{ data.message }}</p>
    </div>

    <!-- Input field (if needed) -->
    <div *ngIf="data.input" class="input-container">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>{{ data.inputLabel || 'Valeur' }}</mat-label>
        <input 
          matInput 
          [formControl]="inputControl"
          [type]="getInputType()"
          [placeholder]="data.inputPlaceholder || ''"
          (keyup.enter)="onConfirm()">
        <mat-error *ngIf="showInputError && inputControl.invalid">
          {{ getErrorMessage() }}
        </mat-error>
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <!-- Actions -->
  <mat-dialog-actions class="dialog-actions">
    <button 
      mat-button 
      (click)="onCancel()"
      *ngIf="!data.hideCancel"
      class="cancel-button">
      {{ data.cancelText }}
    </button>
    
    <button 
      mat-raised-button 
      [color]="data.color"
      (click)="onConfirm()"
      class="confirm-button"
      [disabled]="data.input && inputControl.invalid">
      {{ data.confirmText }}
    </button>
  </mat-dialog-actions>
</div>
