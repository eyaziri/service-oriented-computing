server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      
      routes:
        # Route pour attractions-service (REST)
        - id: attractions-service
          uri: lb://ATTRACTIONS-SERVICE
          predicates:
            - Path=/api/attractions/**
          filters:
            - StripPrefix=2
            - name: CircuitBreaker
              args:
                name: attractionsCircuit
                fallbackUri: forward:/fallback/attractions
        
        # Routes Swagger/OpenAPI pour attractions
        - id: attractions-swagger
          uri: lb://ATTRACTIONS-SERVICE
          predicates:
            - Path=/api/attractions-service/swagger-ui.html
          filters:
            - SetPath=/swagger-ui.html
        
        - id: attractions-api-docs
          uri: lb://ATTRACTIONS-SERVICE
          predicates:
            - Path=/api/attractions-service/api-docs
          filters:
            - SetPath=/api-docs

        # Routes SOAP
        - id: cultural-soap-wsdl
          uri: lb://CULTURAL-SOAP-SERVICE
          predicates:
            - Path=/soap/wsdl/**
          filters:
            - StripPrefix=2

        - id: cultural-soap-endpoint
          uri: lb://CULTURAL-SOAP-SERVICE
          predicates:
            - Path=/soap/ws/**
          filters:
            - StripPrefix=1

        # Routes GraphQL
        - id: graphql-service
          uri: lb://GRAPHQL-SERVICE
          predicates:
            - Path=/graphql/**            # accès aux requêtes GraphQL
          filters:
            - StripPrefix=1               # /graphql -> /

        - id: graphql-playground
          uri: lb://GRAPHQL-SERVICE
          predicates:
            - Path=/sandbox/**           # accès à Apollo Sandbox
          filters:
            - StripPrefix=1               # /sandbox -> /

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    hostname: localhost
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway,routes
  endpoint:
    gateway:
      enabled: true
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty.http.client: DEBUG
